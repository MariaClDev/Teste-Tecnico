<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Desafio de Lógica</h1>

        <!-- Questão 1 -->
        <section>
            <h2>Questão 1 - Soma de Índice</h2>
            <button onclick="calcularSoma()">Calcular Soma</button>
            <p id="resultado1"></p>
        </section>

        <!-- Questão 2 -->
        <section>
            <h2>Questão 2 - Sequência de Fibonacci</h2>
            <input type="number" id="numeroFibonacci" placeholder="Informe um número">
            <button onclick="calcularFibonacci()">Verificar Fibonacci</button>
            <p id="resultado2"></p>
        </section>

        <!-- Questão 3 -->
        <section>
            <h2>Questão 3 - Faturamento Diário</h2>
            <button onclick="calcularFaturamento()">Calcular Faturamento</button>
            <p id="resultado3"></p>
        </section>

        <!-- Questão 4 -->
        <section>
            <h2>Questão 4 - Faturamento por Estado</h2>
            <button onclick="calcularPercentual()">Calcular Percentuais</button>
            <p id="resultado4"></p>
        </section>

        <!-- Questão 5 -->
        <section>
            <h2>Questão 5 - Inversão de String</h2>
            <input type="text" id="stringInput" placeholder="Informe uma string">
            <button onclick="inverterString()">Inverter String</button>
            <p id="resultado5"></p>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
